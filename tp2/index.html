<body>
  <div class="form-container">

    <h1>Formulaire d'inscription </h1>
    <form action="action.html" method="get">
      <p>
        <label for="firstname">Prénom</label>
        <input type="text" name="firstname" id="firstname" minlength="5" maxlength="30" required />
        <span class="icon-ok">✔</span>
      </p>
      <p>
        <label for="name">Nom</label>
        <input type="text" name="name" id="name" minlength="5" maxlength="30" required />
        <span class="icon-ok">✔</span>
      </p>
      <p>
        <label for="birthday">Date de naissance</label>
        <input type="date" name="birthday" id="birthday" value="1999-12-25" min="1900-01-01" max="2005-12-31"
          required />
        <span class="icon-ok">✔</span>
      </p>
      <p>
        <label for="email">Email </label>
        <input type="email" name="email" id="email" minlength="5" maxlength="30" required />
        <span class="icon-ok">✔</span>
      </p>
      <p>
        <label for="address">Adresse</label>
        <input type="text" name="address" id="address" minlength="5" maxlength="50" required />
        <span class="icon-ok">✔</span>
      </p>

      <p>
        <label for="ok"> </label>
        <input type="submit" name="submit" id="submit" required />
      </p>
      <!-- Add your site or application content here -->

    </div>
    <script src="action.js"></script>
</body>
